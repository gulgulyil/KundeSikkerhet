<!DOCTYPE HTML>
<html>
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lagreKunde.js"></script>
    <script src="validering.js"></script>
</head>
<body>
<h1>Lagre kunde</h1>
<form class="form">
    <div class="form-group">
        <label>Navn</label>
        <input type="text" id="navn" onchange="validerNavn(this.value)"/>
        <span id="feilNavn" style="color: red"></span>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text" id="adresse" onchange="validerAdresse(this.value)"/>
        <span id="feilAdresse" style="color:red"></span>
    </div>
    <div class="form-group">
        <label>Passord</label>
        <input type="text" id="passord" onchange="validerPassord(this.value)"/>
        <span id="feilPassord" style="color:red"></span>
    </div>
    <div class="form-group">
        <input type="button" id="reg" value="Registrer" onClick="validerOgLagreKunde()" class="btn btn-primary"/>
    </div>
    <div id="feil" style="color: red"></div>
</form>
</body>
</html>
